<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        input, button {
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
        }

        #roomList li {
            cursor: pointer;
            padding: 5px;
            list-style: none;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            width: 200px;
            border-radius: 5px;
            transition: 0.2s;
        }

        #roomList li:hover {
            background-color: #e0e0e0;
        }

        #chatBox {
            display: none;
            margin-top: 20px;
            width: 500px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #fafafa;
        }

        .system-msg {
            color: #888;
            font-style: italic;
            font-size: 14px;
        }

        .user-msg {
            margin-bottom: 5px;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h2>เลือกห้องแชท</h2>
    <input id="roomName" placeholder="ชื่อห้อง">
    <button onclick="createRoom()">สร้างห้อง</button>
    <ul id="roomList"></ul>

    <div id="chatBox">
        <h3 id="currentRoom"></h3>
        <div id="messages"></div>
        <input id="msg" placeholder="พิมพ์ข้อความ">
        <button onclick="sendMessage()">ส่ง</button>
    </div>

    <script>
        const socket = io();
        let currentRoom = '';

        function timestamp() {
            const d = new Date();
            return `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
        }

        async function loadRooms() {
            const res = await fetch('/rooms');
            const rooms = await res.json();
            const list = document.getElementById('roomList');
            list.innerHTML = '';
            rooms.forEach(room => {
                const li = document.createElement('li');
                li.textContent = room.name;
                li.onclick = () => joinRoom(room.name);
                list.appendChild(li);
            });
        }

        async function createRoom() {
            const name = document.getElementById('roomName').value;
            const res = await fetch('/create-room', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            const data = await res.json();
            if (data.success) loadRooms();
            else alert(data.error);
        }

        function joinRoom(name) {
            currentRoom = name;
            document.getElementById('chatBox').style.display = 'block';
            document.getElementById('currentRoom').textContent = `ห้อง: ${name}`;
            document.getElementById('messages').innerHTML = '';
            socket.emit('joinRoom', name);
        }

        function sendMessage() {
            const msg = document.getElementById('msg').value;
            if (!msg) return;
            socket.emit('message', msg);
            document.getElementById('msg').value = '';
        }

        socket.on('message', (data) => {
            const div = document.createElement('div');
            if (data.type === 'system') {
                div.textContent = `[${data.time}] ${data.msg}`;
                div.className = 'system-msg';
            } else {
                div.innerHTML = `<strong>${data.user}:</strong> ${data.msg} <span class="timestamp">[${data.time}]</span>`;
                div.className = 'user-msg';
            }
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        loadRooms();
    </script>
</body>
</html>
